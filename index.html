<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An interactive quiz for fans of The Simpsons"
    />
    <meta
      name="keywords"
      content="The Simpsons, Cartoons, The Simpsons Quiz, The Simpsons Game"
    />
    <!-- Links for Favicon -->
    <link href="assets/images/favicon.ico" rel="icon" type="image/x-icon" />
    <!-- Script for Font Awesome -->
    <script
      src="https://kit.fontawesome.com/56057ee4fe.js"
      crossorigin="anonymous"
    ></script>
    <!-- Link to style file -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>The Simpsons Quiz</title>
  </head>
  <body>
    <main>
      <header>
        <h1>The Simpsons Quiz Game</h1>
        <img
          class="main-image"
          src="assets/images/The-Simpsons-Transparent-Background.png"
          alt="The Simpsons watching you play from their couch"
          height="300px"
          width="500px"
        />
      </header>
      <section class="quiz-container">
        <!-- Home screen-->
        <div class="quiz-home" id="quiz-home-section">
          <div class="top-info">
            <div>
              <i class="fa-solid fa-house" style="color: #f9f9f9"></i>
            </div>
            <div class="audio-button">
              <i class="fa-solid fa-volume-xmark" style="color: #f9f9f9"></i>
              <i class="fa-solid fa-volume-high" style="color: #f9f9f9"></i>
            </div>
          </div>
          <div class="quiz-home">
            <div class="home-buttons">
              <button class="play-button" id="quiz-button">Play</button>
              <button class="leaderboard-button" id="leaderboard-btn">
                Leaderboard
              </button>
              <button id="how-to-play-btn" class="how-to-play-button">How To Play</button>
            </div>
          </div>
        </div>
        <!-- How to play screen-->
      </section>
    </main>
  </body>
</html>
